<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE RESERVATION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <h2>Steaks & BBQ</h2>
            <p>Lorem ipsum dolor sit <br> amet consectetur.</p>
        </div>
        <div class="text2">
            <h2>Cocktails</h2>
            <p>Lorem ipsum dolor sit amet <br> consectetur.</p>
        </div>
        <div class="img">
            <img class="img1" src="grills.jpg" alt="barbeque">
            <img class="img2" src="cocktail.jpg" alt="cocktail">
        </div>
        <div class="dollar">
            <h1>$120 <span class="sp"><br>per person</span></h1>
        </div>

        <div class="dollar2">

                <input type="name" name="" id="name" placeholder="Complete Name">

                <input type="date" name="" id="date">
                <input type="time" name="" id="time">
            </div>
            <div class="table">
                <div class="serve">
                    <h4>Reserve A Table</h4>
                </div>
            </div>
        </div>
